<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>天气和景点展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/jquery.range.css" />
    <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=7c7534baa3392e94f78a1169875a3b2a&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete"></script>
    <script src="http://cache.amap.com/lbs/static/jquery.range.js"></script>
    <style>
    .control-panel {
        position: absolute;
        top: 30px;
        right: 20px;
    }

    .control-entry {
        width: 280px;
        background-color: rgba(119, 136, 153, 0.8);
        font-family: fantasy, sans-serif;
        text-align: left;
        color: white;
        overflow: auto;
        padding: 10px;
        margin-bottom: 10px;
    }

    .control-input {
        margin-left: 120px;
    }

    .control-input input[type="text"] {
        width: 160px;
    }

    .control-panel label {
        float: left;
        width: 120px;
    }

    #transfer-panel {
        position: absolute;
        background-color: white;
        max-height: 80%;
        overflow-y: auto;
        top: 30px;
        left: 20px;
        width: 250px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="control-panel">
        <div class="control-entry">
            <label>最高气温：</label>
            <div class="control-input">
                <a href="广东省行政区最高气温图.html">广东省行政区最高气温图</a>
            </div>
        </div>
        <div class="control-entry">
            <label>最高气温：</label>
            <div class="control-input">
                <a href="广东省行政区最低气温图.html">广东省行政区最低气温图</a>
            </div>
        </div>
        <div class="control-entry">
            <label>导入景点文件：</label>
            <div class="control-input">
                <input type="file" name="file" onChange="importRentInfo(this)" />
            </div>
        </div>
        <div class="control-entry">
            <label>5A,4A景区占比图：</label>
            <div class="control-input">
                <a href="5a,4a景区占比及数量-饼图.html">5A,4A景区占比及数量</a>
            </div>
        </div>
        <div class="control-entry">
            <label>排名前十景点热度柱状图：</label>
            <div class="control-input">
                <a href="排名前十景点热度-柱状图.html">排名前十景点热度柱状图</a>
            </div>
        </div>

    </div>
    <div id="transfer-panel"></div>
    <script>
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoomEnable: true,
        center: [113.27, 23.13],
        zoom: 10
    });

    var scale = new AMap.Scale();
    map.addControl(scale);

    var x, y, t;
    var goAddress, goMarker;
    var rentMarkerArray = [];
    var polygonArray = [];

    var infoWindow = new AMap.InfoWindow({
        offset: new AMap.Pixel(0, -30)
    });

    var auto = new AMap.Autocomplete({
        input: "tourist-location"
    });

    AMap.event.addListener(auto, "select", locationSelected);


    function importRentInfo(fileInfo) {
        var file = fileInfo.files[0].name;
        loadRentLocationByFile(file);
    }

    function locationSelected(e) {
        goAddress = e.poi.name;
        loadLocation();
    }

    function loadMarker(x, y, locationName) {
        goMarker = new AMap.Marker({
            map: map,
            title: locationName,
            icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
            position: [x, y]

        });
    }


    function addMarkerByAddress(address, city) {
        var geocoder = new AMap.Geocoder({
            city: city,
            radius: 1000
        });
        geocoder.getLocation(address, function(status, result) {
            if (status === "complete" && result.info === 'OK') {
                var geocode = result.geocodes[0];
                rentMarker = new AMap.Marker({
                    map: map,
                    title: address,
                    icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                    position: [geocode.location.getLng(), geocode.location.getLat()]
                });
                rentMarkerArray.push(rentMarker);
                rentMarker.content = "<div>景点：<p>" + address + "</p><div>"
                rentMarker.on('click', function(e) {
                    infoWindow.setContent(e.target.content);
                    infoWindow.open(map, e.target.getPosition());
                });
            }
        })
    }

    function delLocation() {
        if (polygonArray) map.remove(polygonArray);
        if (goMarker) map.remove(goMarker);
        polygonArray = [];
    }

    function delRentLocation() {
        if (rentMarkerArray) map.remove(rentMarkerArray);
        rentMarkerArray = [];
    }

    function loadLocation() {
        delLocation();
        var geocoder = new AMap.Geocoder({
            city: "广州",
            radius: 1000
        });

        geocoder.getLocation(goAddress, function(status, result) {
            if (status === "complete" && result.info === 'OK') {
                var geocode = result.geocodes[0];
                x = geocode.location.getLng();
                y = geocode.location.getLat();
                loadMarker(x, y);
                map.setZoomAndCenter(12, [x, y]);
            }
        })
    }

    function loadRentLocationByFile(fileName) {
        var city = "广州";
        delRentLocation();
        var rent_locations = new Set();
            $.get(fileName, function(data) {
            locations = data.split("\n");
            city = data.split(",")[1];
            locations.forEach(function(item, index) {
                rent_locations.add(item.split(",")[2]);
            });
            rent_locations.forEach(function(element, index) {
                addMarkerByAddress(element, city);
            });
        });
    }
    </script>
</body>

</html>
