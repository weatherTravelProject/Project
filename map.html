<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>添加点标记</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=NvRroq0ZY9GebIGHXnLPwk7dYNetx4SX"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(112.044439, 22.929801,), 15);
map.enableScrollWheelZoom(true);
// 创建点标记
var marker1 = new BMapGL.Marker(new BMapGL.Point(112.229517, 22.49493));
var marker2 = new BMapGL.Marker(new BMapGL.Point(112.055868, 22.949308));
var marker3 = new BMapGL.Marker(new BMapGL.Point(112.478567,22.615044));
var marker4 = new BMapGL.Marker(new BMapGL.Point(112.23223, 22.597731));
// 在地图上添加点标记
map.addOverlay(marker1);
map.addOverlay(marker2);
map.addOverlay(marker3);
map.addOverlay(marker4);
// 创建信息窗口
var opts = {
    width: 200,
    height: 100,
    title: '故宫博物院'
};
var infoWindow = new BMapGL.InfoWindow('地址：北京市东城区王府井大街88号乐天银泰百货八层', opts);
// 点标记添加点击事件
marker1.addEventListener('click', function () {
    map.openInfoWindow(infoWindow, new BMapGL.Point(112.229517, 22.49493)); // 开启信息窗口
});
</script>
